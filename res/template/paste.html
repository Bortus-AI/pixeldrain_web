{{define "paste"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		{{template "meta_tags" "Text Upload"}}
		{{template "user_style" .}}

		<style>
			#toolbar {
				position: absolute;
				width: 8em;
				height: 100%;
				background-color: var(--layer_2_color);
				text-align: center;
			}
			.textarea_container {
				position: absolute;
				left: 8em;
				top: 0;
				right: 0;
				bottom: 0;
				display: inline-block;
			}
			.textarea{
				position: relative;
				height: 100%;
				width: 100%;
				/* border: none !important; */
				background: var(--layer_1_color);
			}

			.toolbar_button{
				text-align: left;
			}
			.toolbar_button > img {
				width: 24px;
				height: 24px;
			}
			.toolbar_button > span {
				vertical-align: 6px;
			}
		</style>
	</head>

	<body>
		<div id="toolbar">
			<button class="toolbar_button button_full_width" onClick="uploadText();">
				{{template `upload.svg` .}}
				<span>Upload</span>
			</button>
			<a href="/" class="button toolbar_button button_full_width">
				<img src="{{template `pixeldrain_icon.png`}}" alt="Back to the Home page"/>
				<span>Home</span>
			</a>
			<br/><br/>
			Tip: Save your file with extension '.md' to use markdown formatting<br/>
			{{template "advertisement" .}}
		</div>
		<div class="textarea_container">
			<textarea id="textarea" class="textarea" placeholder="Your text here..." autofocus="autofocus"></textarea>
		</div>

		<script src="/res/script/jquery.js"></script>
		<script>{{template "textupload.js"}}</script>

		{{template "analytics"}}
	</body>
</html>
{{end}}
