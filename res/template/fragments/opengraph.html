{{ define "opengraph" }}

{{ range $kv := .OGRules }}
	<meta property="{{ $kv.Key }}" content="{{ $kv.Value }}" />
{{ end }}
{{ range $kv := .TwitterRules }}
	<meta name="{{ $kv.Key }}" content="{{ $kv.Value }}" />
{{ end }}
{{ range $kv := .LinkRules }}
	<link rel="{{ $kv.Key }}" href="{{ $kv.Value }}" />
{{ end }}

{{ end }}
